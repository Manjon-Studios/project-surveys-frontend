  <div class="flex flex-col gap-4">
    @for (option of options; track $index) {
      <input
        [id]="option.id || null"
        type="text"
        [attr.placeholder]="option.value || null"
        [value]="option.value || null"
        class="border-b-[1px] border-gray-300 focus:outline-none focus:border-gray-500"
      />
    }
  </div>
</div>
