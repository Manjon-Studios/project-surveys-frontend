<div class="grid grid-cols-2 gap-2">
  <div class="flex flex-col gap-1">
    <label class="text-sm" for="min">Min:</label>
    <input type="number" min="1" class="h-10 p-1 rounded-md shadow-md" placeholder="1" (input)="onChangeMinValue($event)" />
  </div>
  <div class="flex flex-col gap-1">
    <label class="text-sm" for="min">Max:</label>
    <input type="number" class="h-10 p-1 rounded-md shadow-md" placeholder="2" (input)="onChangeMaxValue($event)" />
  </div>
</div>
