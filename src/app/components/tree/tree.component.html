
  <ul class="w-full px-3">
    <li class="w-full rounded-md shadow-sm border-[1px] border-gray-200">
      <button class="w-full flex gap-2 items-center px-4 py-2" (click)="onToggleDropdown()">
        <i class="fa-solid fa-file"></i>
        {{label}}
      </button>
      <ul [class.ay11-visually-hidden]="!isOpenDropdown" [class.w-full]="isOpenDropdown" role="listbox">
        @if (items) {
          <ng-template [ngTemplateOutlet]="optionsTemplate" [ngTemplateOutletContext]="{ $implicit: items }"></ng-template>
        } @else {
          <li [class.px-4]="isOpenDropdown" class="hover:bg-gray-50">
            <button class="w-full flex gap-2 items-center px-4 py-2">
              <i aria-hidden="true" class="fa-solid fa-clipboard-question"></i>
              Question 1
            </button>
          </li>
        }
      </ul>
    </li>
  </ul>
